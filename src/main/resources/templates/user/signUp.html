<!DOCTYPE html>
<html lang="en">

<title>Sign up facundo farm & resort</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    {{> /include/signUpHeadpart}}
</head>
<body>

{{> /include/navbar}}


<div class="container-fluid" >
    <div class="container">
        <h2 class="text-center" id="title">Sign Up</h2>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <form name="register" role="form" method="post" action="/user/create">
                    <fieldset>
                        <p class="text-uppercase pull-center"> SIGN UP.</p>
                        <div class="form-group">
                            <input type="text" name="username"  class="form-control input-lg" placeholder="username">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email"  class="form-control input-lg" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pw"  class="form-control input-lg" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pw2"  class="form-control input-lg" placeholder="Password2">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="agree" value="check"class="form-check-input">

                                By Clicking register you're agree to our policy & terms
                            </label>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-lg btn-primary"  onclick="checkForm()"  value="Register"/>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-2">
                <a class="navbar-brand" href="/" style="text-align-all:right; ">Main</a>
            </div>

        </div>
    </div>
    <p class="text-center">
        <small id="" class="text-muted"> Developer:<a href="http://www.psau.edu.ph/"> Pampanga state agricultural university ?</a> BS. Information and technology students @2017 Credits: <a href="https://v4-alpha.getbootstrap.com/">boostrap v4.</a></small>
    </p>
</div>
</body>


</html>
