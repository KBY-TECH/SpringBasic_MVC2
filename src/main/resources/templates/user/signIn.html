<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Sign in Form with Facebook and Twitter Buttons</title>

    {{> /include/signIn_scripts}}
</head>
<body>
{{> /include/navbar}}
<br>
<br>
<br>
{{^errorMsg}}
<small> Just </small>
{{/errorMsg}}

{{#errorMsg}}
<small style="color:red;"> No Access! </small>
<small>{{errorMsg}}</small>
{{/errorMsg}}
<br>
<div class="login-form">
    <form action="/user/login" method="post">
        <h2 class="text-center">Sign in</h2>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center text-muted small">Don't have an account? <a href="/user/signUp">Sign up here!</a></p>
</div>
</body>
</html>
